<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LocFlix</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="1300"
        height="600"
        data-setup="{}"
      >
        <source src="{{ url_for('get_video_file') }}" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript :(
        </p>
      </video>
</body>
</html>
